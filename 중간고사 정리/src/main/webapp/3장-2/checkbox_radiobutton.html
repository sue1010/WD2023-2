<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크박스와 라디오박스</title>
</head>

<body>
<h3>먹고 싶은 거--checkbox</h3>
<hr>
<form>
	짜장면 <input type = "checkbox" value = "1">
	짬뽕 <input type = "checkbox" value = "2" checked>
	탕수육 <input type = "checkbox" value = "3">
</form>
<h3> 먹고 싶은 거 --radiobox</h3>
<hr>
<form>
	<input type = "radio" name = "china" value = "1">
	짜장면<img src = "image/jajang.png"><br>
	<input type = "radio" name = "china" value = "2">
	짬뽕 <img src = "image/jjambbong.png"><br>
	<input type = "radio" name = "china" value = "3">
	탕수육 <img src = "image/tangsuyuk.png">
</form>
</body>
</html>
